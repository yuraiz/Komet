name: XCUI Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Komet on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          CODE_SIGN_IDENTITY="-" xcodebuild build-for-testing -target 'KometUITests' -scheme Komet -configuration Release -derivedDataPath build
      - name: Test
        run: |
          CODE_SIGN_IDENTITY="-" xcodebuild test-without-building -target 'KometUITests' -scheme Komet -configuration Release -derivedDataPath build
      - name: Archive Test Results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: build/Logs
